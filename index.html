<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/print.css" media="print">
  <title>visiting card</title>
</head>

<body>
  <div class="about">
    <div class="about__header">
      <img src="img/avatar.jpg" class="about__photo" alt="Oleg Janke avatar">
      <h1 class="about__title">Oleg Janke</h1>
      <span class="about__post">HTML coder</span>
    </div>

    <div class="about__body">
      <div class="about__info">
        <div class="about__info-item">
          <span class="about__info-param">Возраст:</span>
          <span class="about__info-value">49</span>
        </div>
        <div class="about__info-item">
          <span class="about__info-param">Образование:</span>
          <span class="about__info-value">Неполное высшее</span>
        </div>
        <div class="about__info-item">
          <span class="about__info-param">Стаж:</span>
          <span class="about__info-value">менее года</span>
        </div>
      </div>

      <div class="about__skills">
        <div class="about__skill">
          <span class="about__skill-name">Вёрстка</span>
          <span class="about__skill-value">Эксперт</span>
          <div class="about__skill-progress">
            <div class="about__skill-bar" style="width: 70%"></div>
          </div>
          <div class="about__skill-captions">
            <span class="about__skill-caption">Начальный</span>
            <span class="about__skill-caption">Средний</span>
            <span class="about__skill-caption">Опытный</span>
            <span class="about__skill-caption">Эксперт</span>
          </div>
        </div>

        <div class="about__skill">
          <span class="about__skill-name">Дизайн</span>
          <span class="about__skill-value">Опытный</span>
          <div class="about__skill-progress">
            <div class="about__skill-bar" style="width: 45%"></div>
          </div>
          <div class="about__skill-captions">
            <span class="about__skill-caption">Начальный</span>
            <span class="about__skill-caption">Средний</span>
            <span class="about__skill-caption">Опытный</span>
            <span class="about__skill-caption">Эксперт</span>
          </div>
        </div>

        <div class="about__skill">
          <span class="about__skill-name">JavaScript</span>
          <span class="about__skill-value">Средний</span>
          <div class="about__skill-progress">
            <div class="about__skill-bar" style="width: 25%"></div>
          </div>
          <div class="about__skill-captions">
            <span class="about__skill-caption">Начальный</span>
            <span class="about__skill-caption">Средний</span>
            <span class="about__skill-caption">Опытный</span>
            <span class="about__skill-caption">Эксперт</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
